<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main>
        <div id="left">
            <header>
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </header>
            <section id="header-text">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </section>

            <section id="stat-container">
                <div class="stat">
                    <h2>10k+</h2>
                    <span>Companies</span>

                </div>
                <div class="stat">
                    <h2>314</h2>
                    <span>Templates</span>


                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <span>Queries</span>

                </div>


            </section>

        </div>

        <div id="right">

            <img id="office" src="images/image-header-desktop.jpg" alt="Ladies in an office">

        </div>


    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/snellc1/Preview-Card" target="_blank">Christopher Snell</a>.
          </div>
    </footer>


</body>


</html>
